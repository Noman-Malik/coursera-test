<div class="container">
    <div align="center"><h2>Sign up Here</h2></div></br></br> </br>
    <form name="signupForm" novalidate>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstName" name="firstName"
                       ng-model="$ctrl.signup.firstName" placeholder="Enter first name here"
                       required>

                <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
                        Must be a enter First Name
                 </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastName"  name="lastName"
                 ng-model="$ctrl.signup.lastName" placeholder="Entr last Name here"
                 required>

                <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
                        Must be a enter Last Name
                 </span>
            </div>
        </div>

        <div class="form-group row ">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control "  id="email" name="email"
                 ng-model="$ctrl.signup.email"
                 placeholder="Enter email here"  required>
                 <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                    Must be a valid email address: handle@domain format
                  </span>
                  <!--<span ng-if="signupForm.email.$invalid">
                        Must be a valid email address: handle@domain format
                  </span>-->
            </div>
        </div>

        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name = "phoneNumber"
                ng-model="$ctrl.signup.phoneNumber"
                id="phoneNumber" placeholder="Phone ###-###-####"
                pattern="(\d{3})-(\d{3})-(\d{4})" required >
                <span ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">
                Phone must be in the format ###-###-####.
              </span>
            </div>
        </div>
        <div class="form-group row ">
            <label for="menuNumber" class="col-sm-2 col-form-label">menu number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control "  id="menuNumber" name="menuNumber"
                       ng-model="$ctrl.signup.menuNumber"
                       placeholder="Enter menu number here"  required>
                 <span ng-if="signupForm.menuNumber.$invalid && signupForm.menuNumber.$touched">
                    Must be a enter valid Menu Number
                  </span>
            </div>
        </div>
        <div class="form-group row has-danger">
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10">
                <!--<input type="submit" ng-disabled="signupForm.$invalid" class="btn btn-success"  value="Submit" ng-click="$ctrl.signUpUser()">-->
                <button
                        ng-disabled="signupForm.$invalid" class="btn btn-success"
                        ng-click="signUpCtrl.signUpUser($ctrl.signup)">Submit</button>
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-sm-8">
                 <span >
                    <h3>{{signUpCtrl.resultMessage}}</h3>
                  </span>
            </div>
        </div>
    </form>
</div>
